<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>北京市人力资源和社会保障局监控平台</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="zhengwuyun container-fluid">
        <div class="rows yunhead">
            <div class="text-center header_bg">
                北京政务云服务通监控平台
            </div>
            <div class="head_right">
                <div class="dateshow">
                    <div class="data"></div>
                    <div class="week"></div>
                </div>
                <div class="time"></div>
            </div>
        </div>
        <div class="server-headbottom">
            <div class="yunzhuji">
                <div class="imgstyle">
                    <img src="../images/zhengwuyun/yunzhujishu.jpg" alt="">
                </div>
                <div class="inline-block yunjistyle">
                    <div>接入服务</div>
                    <div >25</div>
                </div>
            </div>
            <div class="yunzhuji">
                <div class="imgstyle">
                    <img src="../images/zhengwuyun/xitongzongshu.jpg" alt="">
                </div>
                <div class="inline-block yunjistyle xitong">
                    <div>接入委办局</div>
                    <div >18</div>
                </div>
            </div>
            <div class="yunzhuji">
                <div class="imgstyle">
                    <img src="../images/hrsocial/cpu.jpg" alt="">
                </div>
                <div class="inline-block yunjistyle weibanju ">
                    <div>给出服务</div>
                    <div >96</div>
                </div>
            </div>
            <div class="yunzhuji">
                <div class="imgstyle">
                    <img src="../images/hrsocial/neicun.jpg" alt="">
                </div>
                <div class="inline-block yunjistyle neicuncolor">
                    <div>给出委办局</div>
                    <div>72</div>
                </div>
            </div>
        </div>
        <div class="bodycontent">
            <!--左边显示内容-->
            <div class="hrsocleft">
                <div class="daoyin"></div> <span class="ziyuanpaiming">接入服务使用资源排名</span>
                <div class="hrlisttitle">
                    <div class="sysnames">系统名称</div>
                    <div>访问量</div>
                    <div>访问升降</div>
                </div>
                <div class="serverjieru"></div>
            </div>
            <!--中边显示内容-->
            <div class="hrsocont">
                <div class="chordcont">
                    <div id="chord"></div>
                </div>
                <div class="daoyin"></div> <span class="ziyuanpaiming">30日访问趋势图</span>
                <div class="fanwenqushi">
                    <div id="serverfangwenqushi"></div>
                </div>

            </div>
            <!--右边显示内容-->
            <div class="hrsoright">
                <div class="daoyin"></div> <span class="ziyuanpaiming">给出服务使用资源排名</span>
                <div class="hrlisttitle">
                    <div class="sysnames">系统名称</div>
                    <div>访问量</div>
                    <div>访问升降</div>
                </div>
                <div class="servergeichu"></div>
            </div>
        </div>



    </div>




    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>

    <script src="../../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../node_modules/echarts/dist/echarts.min.js"></script>
    <script src="https://cdn.bootcss.com/echarts/2.2.7/echarts-all.js"></script>
    <script src="../javascript/allpagescom.js"></script>
    <script src="../javascript/serverpass.js"></script>
    <script>

    </script>

</body>
</html>
