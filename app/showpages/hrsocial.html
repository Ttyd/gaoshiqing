<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>北京市人力资源和社会保障局监控平台</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="zhengwuyun container-fluid">
        <div class="rows yunhead">
            <div class="text-center header_bg">
                北京市人力资源和社会保障局监控平台
            </div>
            <div class="head_right">
                <div class="dateshow">
                    <div class="data"></div>
                    <div class="week"></div>
                </div>
                <div class="time"></div>
            </div>
        </div>
        <div class="headbottom">
            <div class="yunzhuji">
                <div class="imgstyle">
                    <img src="../images/zhengwuyun/yunzhujishu.jpg" alt="">
                </div>
                <div class="inline-block yunjistyle">
                    <div>虚拟机总数</div>
                    <div >18</div>
                </div>
            </div>
            <div class="yunzhuji">
                <div class="imgstyle">
                    <img src="../images/zhengwuyun/xitongzongshu.jpg" alt="">
                </div>
                <div class="inline-block yunjistyle xitong">
                    <div>系统总数</div>
                    <div >12</div>
                </div>
            </div>
            <div class="yunzhuji">
                <div class="imgstyle">
                    <img src="../images/hrsocial/cpu.jpg" alt="">
                </div>
                <div class="inline-block yunjistyle weibanju">
                    <div>CPU总数</div>
                    <div >96</div>
                </div>
            </div>
            <div class="yunzhuji">
                <div class="imgstyle">
                    <img src="../images/hrsocial/neicun.jpg" alt="">
                </div>
                <div class="inline-block yunjistyle neicuncolor">
                    <div>内存总数</div>
                    <div >720</div>
                </div>
            </div>
            <div class="yunzhuji">
                <div class="imgstyle">
                    <img src="../images/hrsocial/cunchu.jpg" alt="">
                </div>
                <div class="inline-block yunjistyle cuncolor">
                    <div>存储</div>
                    <div >20</div>
                </div>
            </div>
        </div>
        <div class="bodycontent">
            <div class="hrsocleft">
                <div class="daoyin"></div> <span class="ziyuanpaiming">系统使用资源排名</span>
                <div class="listbysource"></div>
            </div>
            <div class="hrsocont">
                <div class="daoyin"></div> <span class="ziyuanpaiming">资源使用率</span>
                <div class="showguage">
                    <div id="hrcpu"> </div>
                    <div id="hrneicun"> </div>
                    <div id="hrcunchu"> </div>
                    <div class="guagebottom"><div><div></div></div></div>
                    <div class="guagebottom"><div><div class="neicun"></div></div></div>
                    <div class="guagebottom"><div><div class="cunchu"></div></div></div>

                </div>
                <div class="daoyin"></div> <span class="ziyuanpaiming">系统访问趋势图</span>
                <div class="fangwenqushi">
                    <div id="fangwenecharts"></div>
                </div>
                <div class="daoyin"></div> <span class="ziyuanpaiming">物理攻击</span>
                <div class="fangwenqushi">
                    <div id="wuliecharts"></div>
                </div>

            </div>
            <div class="hrsoright">
                <div class="daoyin"></div> <span class="ziyuanpaiming">系统访问排行</span>
                <div class="hrlisttitle">
                    <div class="sysnames">系统名称</div>
                    <div>访问量</div>
                    <div>访问升降</div>
                </div>
                <div class="hrlistbody">
                    <!--<div>
                        <div>市政府办公厅</div>
                        <div>7304696</div>
                        <div class="stateup"><i class="fa fa-arrow-down"></i>7304696</div>
                        <div class="statedown"><i class="fa fa-arrow-down"></i>7304696</div>
                    </div>-->

                </div>
            </div>
        </div>



    </div>




    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>

    <script src="../../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../node_modules/echarts/dist/echarts.min.js"></script>
    <script src="../javascript/allpagescom.js"></script>
    <script src="../javascript/hrsocial.js"></script>
    <script>

    </script>

</body>
</html>
